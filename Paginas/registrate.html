        <h1 class="info__sn">REGISTRESE</h1>
        <section class="register">
        <form action="send.php" method="get" enctype="multipart/form-data">
            <!-- textos -->

            <label for="nombre">Escriba su Nombre</label>
            <input class="registro" type="text" placeholder="Escriba su Nombre" id="nombre"/>

            <label for="Apellido">Escriba su Apellido</label>
            <input class="registro"  type="text" placeholder="Escriba su Apellido" id="Apellido"/>

            <label for="Email">Escriba su Email</label>
            <input class="registro" type="email" placeholder="Escriba su Email" id="Email"/>

            <label for="password">Escriba su contraseña</label>
            <input class="registro"  type="password" placeholder="Escriba su contraseña" id="password"/>

            <label for="contraseña">Confirme su contraseña</label>
           <input class="registro"  type="password" placeholder="Confirme su contraseña" id="contraseña"/>  
           
           <button class="bottom" type="submit">Enviar informacion</button>
           <button class="bottom" type="reset">Limpiar formulario</button>
        </section>
        </form>
